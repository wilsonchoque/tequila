<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tequila</title>
   <!-- font  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
   <!-- bootstrap  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <!-- fullPage  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css"
      integrity="sha512-Go0fX6Al6Eab+N7QbSFHYBpwdcU2rbfONUcbRIS4z+9yzLlj7Xj8ao2BAOPE9Qtxdl+7iq04xzzcF4OTOWoUWg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- style  -->
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body">  
    

   <div class="header">
      <div class="container d-flex justify-content-between align-items-center">         
         <div class="header__logo">
            <img src="assets/media/icons/logoweb.png" width="190" alt="logo">
         </div>
         <div class="nav" id="menu">
            <ul class="d-flex">
               <li data-menuanchor="section-home" class="nav__link"><a href="#section-home">Inicio</a></li>
               <li data-menuanchor="section-video" class="nav__link"><a href="#section-video">Video</a></li>
               <li data-menuanchor="section-about" class="nav__link"><a href="#section-about">Nosotros</a></li>
               <li data-menuanchor="section-blog" class="nav__link"><a href="#section-blog">Presentaciones</a></li>
               
            </ul>
         </div>
         <button class="nav__burger d-md-none"></button>
         <div class="header__button d-none d-md-flex">
            <button class="button"><img src="assets/media/icons/Contact.svg" alt="Contact">Contacto</button>

         </div>
      </div>
   </div>


   <div id="fullpage">      
      <div class="section active"data-anchor="section-home">
         <div class="hero position-relative d-flex align-items-center vh-100">
            <div class="bg-hero">
               <img src="assets/media/hero.png" alt="hero">
               <div class="background" id="background">
                  <div class="background_image" id="background_image">
                     <img class="background_image-smoke-cloud1" alt="smoke-image1" src="https://oleksandrpavlyshch.github.io/mouse-move-parallax_demo/img/smoke1.png">
                     <img class="background_image-smoke-cloud2" alt="smoke-image2" src="https://oleksandrpavlyshch.github.io/mouse-move-parallax_demo/img/smoke2.png">
                     <img class="background_image-smoke-cloud3" alt="smoke-image3" src="https://oleksandrpavlyshch.github.io/mouse-move-parallax_demo/img/smoke3.png">
                   </div>           
               </div>                             
            </div>
            
            
                       
            

            <div class="container position-relative d-flex align-items-center h-100">
               <div class="row w-100">
                  <div class="col-md-8">
                     <div class="hero__content">
                        <h1 class="hero__title">deja que tu corazon sienta la musica</h1>
                        <div class="d-flex gap-3 mt-3 mt-md-5 flex-wrap">
                           <button class="button button--2"><img src="assets/media/icons/Live.svg" alt="Live">En vivo</button>
                           <!-- <button class="button button--2"><img src="assets/media/icons/ios.svg" alt="Itunes">Itunes</button> -->
                        </div>                        
                     </div>
                  </div>
               </div>

               <div class="row-social-bar row">
                  <ul class="social-bar d-flex gap-3 align-items-center">
                     <li><a href="#"><img src="assets/media/icons/Soundcloud.svg" alt="Soundcloud"></a></li>
                     <li><a href="#"><img src="assets/media/icons/Facebook.svg" alt="Facebook"></a></li>
                     <li><a href="#"><img src="assets/media/icons/Youtube.svg" alt="Youtube"></a></li>
                     <li><a href="#"><img src="assets/media/icons/Twitter.svg" alt="Twitter"></a></li>
                     <li><a href="#"><img src="assets/media/icons/Spotify.svg" alt="Spotify"></a></li>
                  </ul>

               </div>
            </div>
            

         </div>
      </div>


      <div class="section" data-anchor="section-video">
         <div class="wrapper-video position-relative vw-100 vh-100">
            <video id="vide" loop poster="assets/media/video-thumbnail.webp">
               <source src="assets/media/video.mp4">
            </video>
            <img id="icon-play" class="icon-play" src="assets/media/icons/play.svg" alt="Play">
         </div>
      </div>
      
  </div>



   <!-- fullpage  -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"
      integrity="sha512-JSVRnP8UFs0ieN/cvP9v4vmW1CotIaEKKN7W+4JaKNrllZolTv2aJfVGn4BFdfZ1jRZxgTAAaXWdlZbEm9iwFA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
      const nav = document.getElementById('menu')
      const burger = document.querySelector('.nav__burger')
      const listLinks = document.querySelectorAll('.nav__link')

      const toggleBurger = () => {
         nav.classList.toggle('active')
      }
      burger.addEventListener('click', toggleBurger)
      listLinks.forEach(link =>{
         link.addEventListener('click', toggleBurger)
      })

      
      new fullpage('#fullpage', {
         //options here
         autoScrolling:true,
         scrollHorizontally: true,
         navigation: true,
         menu: '#menu',
         anchors: ['section-home','section-video','section-about','section-blog','section-contact']
      });

   </script>


</body>

</html>
